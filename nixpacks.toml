[phases.setup]
nixPkgs = ['python311', 'postgresql', 'poetry']

[phases.install]
cmds = [
  'poetry config virtualenvs.create false',
  'poetry install --only=main --no-dev'
]

[phases.build]
cmds = ['cd backend && python manage.py collectstatic --noinput']

[start]
cmd = 'cd backend && python manage.py migrate && gunicorn portfolio_site.wsgi:application --bind 0.0.0.0:$PORT'